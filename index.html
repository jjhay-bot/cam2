<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>

<!-- <input type="file" id="fileInput" style="display: none;"> <!-- Hide the input element --> -->
<input type="file" id="fileInput" accept="image/*" capture="gallery">

<label for="fileInput">Choose File</label> <!-- Use a label to trigger the file input -->

<script>
document.addEventListener('DOMContentLoaded', function() {
    var fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', function(event) {
        var selectedFile = fileInput.files[0];
        // Handle the selected file here
        console.log("Selected file:", selectedFile);
    });
});
</script>

</body>
</html>
